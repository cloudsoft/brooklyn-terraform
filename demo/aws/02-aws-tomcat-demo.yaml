location: localhost
name: Apache Tomcat + MySQL on AWS Demo
services:
- type: terraform
  name: Terraform
  brooklyn.config:
    tf.configuration.url: https://artifactory.cloudsoftcorp.com/artifactory/libs-release-local/io/cloudsoft/packs/aws-tomcat.zip
    # these automatically get converted to Terrafrom environment variables
    tf_var.aws_identity: $brooklyn:external("terraform", "credential")  # use these as env in the effector
    tf_var.aws_credential: $brooklyn:external("terraform", "secret")  # use these as env in the effector
    tf_var.ami_id: "ami-0ff4c8fb495a5a50d"
    tf_var.db_vm_name: "demo/tf-ubuntu-mysql"
    tf_var.tomcat_vm_name: "demo/tf-ubuntu-tomcat"


- type: org.apache.brooklyn.entity.group.DynamicGroup
  name: AWS VMs
  brooklyn.config:
    dynamicgroup.entityfilter:
      $brooklyn:object:
        type: terraform-predicate-resource-type
        constructor.args:
        - "aws_instance"